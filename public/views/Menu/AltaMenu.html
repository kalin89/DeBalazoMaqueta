<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="../../img/De-Balazo-Llanta-Gimp.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Agregar</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Usuario</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="menu" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="salir">Salír</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container-fluid" style="margin-top:-10px;">
        <div class="container">
            <br>
            <div id="alertas" class="container"></div>
            <div>
                <h2>
                    Alta de menú
                </h2>
                <p></p>
            </div>
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row justify-content-center">
                                <div class="card bg-light text-dark">
                                    <div class="card-body" style="padding:5px; height: 220px;">
                                        <img id="profile-img-tag" name="profile-img-tag" src="../../img/DeBalazo.png"
                                            alt="imgAlt"
                                            style="display: block; margin-left: auto; margin-right: auto; width: 100%; height: 100%;" />
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <label for="image" class="control-label custom-file-upload">
                                    <i class="fa fa-upload fa-lg"></i> Elegir foto/imagen
                                    <span style="color: red;">*</span>
                                </label>
                                <input type="file" id="image" name="image" data-toggle="tooltip" data-placement="bottom"
                                    title="Selecciona la imagen correspondiente al producto a registrar"
                                    accept="image/*" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card bg-light text-dark">
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-6" style="text-align:center;">
                                            <label for="Titulo" class="control-label">
                                                Titulo
                                                <span style="color: red;">*</span>
                                            </label>
                                            <input type="text" id="Titulo" name="Titulo"
                                                placeholder="Ingresa nombre del platillo/bebida" data-toggle="tooltip"
                                                data-placement="bottom" title="Ingresa nombre del platillo/bebida"
                                                class="form-control text-sm-center mw-100"
                                                style="margin:0px auto; display:block;" autocomplete="off" required />
                                        </div>

                                        <div class="col-md-6" style="text-align:center;">
                                            <label for="Precio" class="control-label">
                                                Precio
                                                <span style="color: red;">*</span>
                                            </label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" id="Precio" name="Precio" placeholder="$0.00"
                                                    pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency"
                                                    data-toggle="tooltip" data-placement="bottom"
                                                    title="Ingresa precio del producto"
                                                    class="form-control text-sm-center mw-100"
                                                    style="margin:0px auto; display:block;" autocomplete="off"
                                                    required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row pb-2">
                                        <div class="col-md-12" style="text-align:center;">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="DifPorc"
                                                    name="DifPorc" onclick="EnableDiv();">
                                                <label class="custom-control-label" for="DifPorc">¿Diferentes
                                                    porciones?</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" id="DivRow">

                                        <div class="col-md-4" id="Ch" style="text-align:center;">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input chkDifPorc"
                                                    id="chkCh" name="chkCh" onclick="EnableDisableChico(this);">
                                                <label class="custom-control-label" for="chkCh">Chico</label>
                                            </div>
                                            <div class="input-group mt-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" id="txtCh" name="txtCh" placeholder="$0.00"
                                                    pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency"
                                                    class="form-control text-sm-center mw-100 txtDifPorc"
                                                    style="margin:0px auto; display:block;" autocomplete="off"
                                                    disabled="disabled" required />
                                            </div>
                                        </div>

                                        <div class="col-md-4" id="Md" style="text-align:center;">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input chkDifPorc"
                                                    id="chkMed" name="chkMed" onclick="EnableDisableMediano(this);">
                                                <label class="custom-control-label" for="chkMed">Mediano</label>
                                            </div>
                                            <div class="input-group mt-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" id="txtMed" name="txtMed" placeholder="$0.00"
                                                    pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency"
                                                    class="form-control text-sm-center mw-100 txtDifPorc"
                                                    style="margin:0px auto; display:block;" autocomplete="off"
                                                    disabled="disabled" required />
                                            </div>
                                        </div>

                                        <div class="col-md-4" id="Gd" style="text-align:center;">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input chkDifPorc"
                                                    id="chkGde" name="chkGde" onclick="EnableDisableGrande(this);">
                                                <label class="custom-control-label" for="chkGde">Grande</label>
                                            </div>
                                            <div class="input-group mt-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" id="txtGde" name="txtGde" placeholder="$0.00"
                                                    pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency"
                                                    class="form-control text-sm-center mw-100 txtDifPorc"
                                                    style="margin:0px auto; display:block;" autocomplete="off"
                                                    disabled="disabled" required />
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row mt-2"> 
                                        <div class="col-md-12">
                                            <label for="Descripcion" class="control-label">
                                                Descripción
                                                <span style="color: red;">*</span>
                                            </label>
                                            <textarea class="form-control mw-100" rows="3" id="Descripcion"
                                                name="Descripcion"
                                                placeholder="Agrega una breve descripción del producto (ingredientes, preparación, contenido, etc.)"
                                                style="margin:0px auto; display:block;" autocomplete="off"
                                                style="width:100%;" required></textarea>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-4">
                        </div>

                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-info btn-lg btn-block" id="btnAgregar"
                                name="btnAgregar">
                                <span class="fa fa-floppy-o">
                                    Agregar
                                </span>
                            </button>
                        </div>

                        <div class="col-md-2">
                            <a href="../../views/Menu/ListaMenu.html" class="btn btn-outline-danger btn-lg btn-block">
                                <span class="fa fa-times">Cancelar</span>
                            </a>
                        </div>

                        <div class="col-md-4">
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="../../js/functions/agregarProducto.js"></script>
    <script src="../../js/altaMenu.js"></script>

</body>

</html>
